<app-tabs tab="animais"></app-tabs>
<div class="container mt-5 main">
  <h1 class="title">Animais</h1>
  <table class="table is-bordered is-striped">
    <thead>
      <th>Nome</th>
      <th>Espécie</th>
      <th>Tamanho</th>
      <th>Descrição</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{animal.nome}}</td>
        <td>{{animal.especie.nome}}</td>
        <td>{{animal.tamanho | titlecase}}</td>
        <td>{{animal.descricao}}</td>
        <td class="acoes">
          <button class="button is-link">Editar</button>
          <button class="button is-danger">Excluir</button>
          <button class="button is-info">Detalhar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
